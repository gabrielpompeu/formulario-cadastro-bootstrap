<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="main.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Cinzel+Decorative:wght@700&family=Klee+One&display=swap" rel="stylesheet">
</head>
<body>
    <div class="container">
        <div class="row">
            <div class="col">
                <header>
                    <h2>Formul√°rio de cadastro</h2> 
                </header>            
                <form>
                    <div class="form-campo">
                        <label class="for-label" for="name">Seu nome:</label>
                        <input class="form-control" type="text" id="nome" name="nome"/>
                    </div>
                    <div class="form-campo">
                        <label class="for-label" for="email">Seu e-mail:</label>
                        <input class="form-control" type="email" id="email" name="email"/>
                    </div>
                    <div class="form-campo">
                        <label class="for-label" for="telefone">Telefone:</label>
                        <input class="form-control" type="tel" id="telefone" name="telefone"/>
                    </div>
                    <div class="form-campo">
                        <label class="for-label" for="mensagem">Sua mensagem:</label>
                        <textarea class="form-control" id="mensagem" name="mensagem"></textarea>
                    </div>
                    <div class="form-check form-switch">
                        <label class="form-check-label" for="aceitoTermos">Li e concordo com os termos do site</label>  
                        <input class="form-check-input" type="checkbox" id="aceitoTermos" name="aceitoTermos"/>
                    </div>

                    <button class="btn btn-success">Enviar</button>
                </form>
            </div>
        </div>
    </div>
    <script src="https://unpkg.com/sweetalert/dist/sweetalert.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-1.11.0.min.js"></script>
    <script type="text/javascript" src="//code.jquery.com/jquery-migrate-1.2.1.min.js"></script>
    <script type="text/javascript" src="//cdn.jsdelivr.net/npm/slick-carousel@1.8.1/slick/slick.min.js"></script>
    <script src="./js/jquery.mask.min.js"></script>
    <script src="./js/jquery.validate.min.js"></script>
    <script src="./js/messages_pt_BR.min.js"></script>
    <script src="./main.js"></script> 
</body>
</html>
